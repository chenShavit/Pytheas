<div class="container">
    <div class="form-conrainer">
        <div class="step second" *ngIf="stepNumber==1">
            <form [formGroup]="secondFormGroup">
                <h1>Please choose profile name</h1>

                <input type="text" class="form-control" formControlName="profileName" #name />
                <span class="note">*Mandatory field</span>
                <div>
                    <button class="next-bth" [ngClass]='name.value ? "selected" : "non-selected"'
                        (click)="nextStep(name.value)">Next</button>
                </div>
            </form>
        </div>
        <div class="step third" *ngIf="stepNumber==2">
            <h1>What youâ€™re interested in?</h1>
            <div class="container-chips">
                        <li class="mat-chip" *ngFor="let tag of tripService.tags" (click)="isSelected(tag)" [ngClass]='tag.isClicked ? "clicked" : ""'>
                           {{tag.name}}
                        </li>
            </div>
            <div>
                <div class="explore-bth" 
                    (click)="submit()">Create profile</div>
            </div>
        </div>
    </div>
</div>
